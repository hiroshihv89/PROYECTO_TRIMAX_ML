<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMAX AI - Sistema Predictivo de Retrasos (Ngrok)</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-card: rgba(18, 18, 26, 0.8);
        --accent-cyan: #00f5ff;
        --accent-purple: #a855f7;
        --accent-pink: #ec4899;
        --accent-green: #10b981;
        --accent-orange: #f59e0b;
        --accent-red: #ef4444;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --border-color: rgba(0, 245, 255, 0.2);
        --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.5);
        --glow-purple: 0 0 20px rgba(168, 85, 247, 0.5);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Rajdhani', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
    }

    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
            radial-gradient(ellipse at 20% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
            radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 70%);
    }

    .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
            linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px;
    }

    .header {
        text-align: center;
        padding: 40px 0;
        margin-bottom: 40px;
    }

    .logo-container {

        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        border-radius: 50%;

        align-items: center;
        justify-content: center;
        font-size: 40px;
        box-shadow: var(--glow-cyan);
        animation: pulse 2s ease-in-out infinite;
        overflow: hidden;

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }

    .logo-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 48px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(0, 245, 255, 0.3);
    }

    .tagline {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 18px;
        color: var(--text-secondary);
        letter-spacing: 4px;
        text-transform: uppercase;
    }

    .connection-badge {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 24px;
        border-radius: 50px;
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        font-size: 14px;

        align-items: center;
        gap: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);

        transition: all 0.3s ease;

    .connection-badge.connected {
        background: rgba(16, 185, 129, 0.2);
        border-color: var(--accent-green);
        color: var(--accent-green);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .connection-badge.disconnected {
        background: rgba(239, 68, 68, 0.2);
        border-color: var(--accent-red);
        color: var(--accent-red);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);

    .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;

    .connected .status-dot { background: var(--accent-green); }

    @keyframes blink {

    .card {

    .upload-area {

        border-radius: 20px;

        transition: all 0.3s ease;

        position: relative;
        overflow: hidden;
    }

    .upload-area::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
        transition: left 0.5s ease;

    .upload-area:hover::before {

    .upload-area:hover {

    }

    .upload-area.dragover {

        background: rgba(168, 85, 247, 0.1);

    }

    .upload-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;

        filter: drop-shadow(0 0 15px rgba(0, 245, 255, 0.6));
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .upload-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-primary);
    }

    .upload-subtitle {
        color: var(--text-secondary);
        font-size: 16px;
    }

    .upload-formats {

    }

    .format-badge {
        padding: 6px 16px;
        background: rgba(0, 245, 255, 0.1);
        border: 1px solid var(--accent-cyan);
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        color: var(--accent-cyan);
    }

    .file-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 30px;
        background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(168, 85, 247, 0.1));

        border-radius: 15px;

    .file-details {

    }

    .file-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));

        justify-content: center;

    .file-name {

    }

    }

    .btn-remove {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid var(--accent-red);

        color: var(--accent-red);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
    }

    .btn-remove:hover {
        background: var(--accent-red);

    }

    .btn-primary {
        padding: 18px 50px;
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        color: var(--bg-primary);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: var(--glow-cyan);
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 40px rgba(0, 245, 255, 0.6);
    }

    .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .btn-container {
        text-align: center;
        margin: 40px 0;
    }

    .progress-section {
        margin: 30px 0;
    }

    .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .progress-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        font-weight: 600;
    }

    .progress-time {
        color: var(--text-secondary);
        font-size: 14px;
    }

    .progress-bar-container {
        height: 12px;
        background: rgba(0, 245, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
        border-radius: 10px;
        transition: width 0.5s ease;
        position: relative;
    }

    .progress-bar-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .progress-status {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
        color: var(--accent-cyan);
    }

    .results-section {
        margin-top: 40px;
    }

    .results-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .success-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid var(--accent-green);
        border-radius: 50px;
        color: var(--accent-green);
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .metrics-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
    }

    .metric-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
    }

    .metric-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
    }

    .metric-icon {
        font-size: 40px;
        margin-bottom: 15px;
    }

    .metric-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 42px;
        font-weight: 800;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
    }

    .metric-label {
        color: var(--text-secondary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .results-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .section-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .section-title span {
        color: var(--accent-cyan);
    }

    .features-list {
        max-height: 400px;
        overflow-y: auto;
    }

    .feature-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .feature-item:last-child {
        border-bottom: none;
    }

    .feature-name {
        font-weight: 500;
    }

    .feature-bar-container {
        flex: 1;
        margin: 0 20px;
        height: 8px;
        background: rgba(0, 245, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
    }

    .feature-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
        border-radius: 4px;
        transition: width 1s ease;
    }

    .feature-value {
        font-family: 'Orbitron', sans-serif;
        font-weight: 600;
        color: var(--accent-cyan);
        min-width: 60px;
        text-align: right;
    }

    .recommendation-item {
        padding: 20px;
        background: rgba(0, 245, 255, 0.05);
        border-radius: 15px;
        margin-bottom: 15px;
        border-left: 3px solid var(--accent-cyan);
    }

    .recommendation-item.warning {
        background: rgba(245, 158, 11, 0.1);
        border-left-color: var(--accent-orange);
    }

    .recommendation-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }

    .recommendation-value {
        font-family: 'Orbitron', sans-serif;
        font-size: 24px;
        font-weight: 700;
        color: var(--accent-cyan);
    }

    .recommendation-item.warning .recommendation-value {
        color: var(--accent-orange);
    }

    .chart-container {
        position: relative;
        height: 300px;
        margin-top: 20px;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--accent-cyan);
        border-radius: 3px;
    }

    .alert {
        padding: 15px 20px;
        border-radius: 12px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--accent-red);
        color: var(--accent-red);
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid var(--accent-green);
        color: var(--accent-green);
    }

    .hidden {
        display: none !important;
    }

    .login-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 15, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
    }

    .login-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 50px;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(20px);
        box-shadow: var(--glow-cyan);
    }

    .login-modal.hidden {
        display: none;
    }

    .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top-color: var(--accent-cyan);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
        .metrics-grid {
            grid-template-columns: 1fr;
        }
        .results-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .logo-text {
            font-size: 32px;

        }

<body>

<div class="bg-animation"></div>
<div class="grid-overlay"></div>

<div id="root"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

const API_URL = "https://e4e4b49cfbc1.ngrok-free.app";
const POLL_INTERVAL = 2000;

function translateFeatureName(name) {
    const translations = {
        'dia_semana': 'D√≠a de la Semana',
        'semana_anual': 'Semana del A√±o',
        'mes': 'Mes',
        'es_fin_de_semana': 'Fin de Semana',
        'trimestre': 'Trimestre',
        'TIPO TRATAMIENTO_enc': 'Tipo de Tratamiento',
        'SEDE_enc': 'Sede',
        'PLANTA_enc': 'Planta',
        'PRODUCTO_enc': 'Producto',
        'TIPO_enc': 'Tipo',
        'SIMTIPO_enc': 'Sim Tipo',
        'dia': 'D√≠a del Mes',
        'anio': 'A√±o',
        'hora_inicio': 'Hora de Inicio'
    };
    return translations[name] || name.replace(/_/g, ' ').replace(/_enc/g, '').replace(/\b\w/g, l => l.toUpperCase());
}

function LoginModal({ onLogin }) {
    const [username, setUsername] = useState('');
    const [password, setPassword] = useState('');
    const [error, setError] = useState('');

    const handleSubmit = async (e) => {
        e.preventDefault();
        try {
            const response = await fetch(`${API_URL}/login?username=${username}&password=${password}`, {
                method: 'POST',
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            if (response.ok) {
                const data = await response.json();
                onLogin(data.token);
            } else {
                setError('Credenciales incorrectas');
            }
        } catch (e) {
            setError('Error de conexion. Verifica que el servidor este corriendo.');
        }
    };

    return (
        <div className="login-modal">
            <div className="login-card">
                <div className="logo-container" style={{marginBottom: '30px'}}>
                    <div className="logo-icon">
                        <img src="img/logo.png" alt="TRIMAX" style={{width: '100%', height: '100%', objectFit: 'cover', borderRadius: '50%'}} />
                    </div>
                    <h1 className="logo-text" style={{fontSize: '36px'}}>TRIMAX AI</h1>
                </div>
                <h2 style={{textAlign: 'center', marginBottom: '30px', fontFamily: "'Orbitron', sans-serif"}}>Iniciar Sesion</h2>
                <form onSubmit={handleSubmit}>
                    <input 
                        type="text" 
                        placeholder="Usuario" 
                        required 
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                        style={{width: '100%', padding: '15px', marginBottom: '15px', borderRadius: '10px', border: '1px solid var(--border-color)', background: 'rgba(18, 18, 26, 0.8)', color: 'var(--text-primary)', fontSize: '16px'}}
                    />
                    <input 
                        type="password" 
                        placeholder="Contrasena" 
                        required 
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        style={{width: '100%', padding: '15px', marginBottom: '20px', borderRadius: '10px', border: '1px solid var(--border-color)', background: 'rgba(18, 18, 26, 0.8)', color: 'var(--text-primary)', fontSize: '16px'}}
                    />
                    <button type="submit" className="btn-primary" style={{width: '100%'}}>Ingresar</button>
                </form>
                {error && <div style={{color: 'var(--accent-red)', marginTop: '15px', textAlign: 'center'}}>{error}</div>}
            </div>
        </div>
    );
}

function ConnectionStatus({ isConnected, onLogout }) {
    return (
        <div className={`connection-badge ${isConnected ? 'connected' : 'disconnected'}`} style={{display: 'flex'}}>
            <div className="status-dot"></div>
            <span>{isConnected ? 'Conectado' : 'Desconectado'}</span>
            <button 
                onClick={onLogout}
                style={{marginLeft: '15px', padding: '6px 12px', background: 'rgba(239, 68, 68, 0.2)', border: '1px solid var(--accent-red)', borderRadius: '15px', color: 'var(--accent-red)', cursor: 'pointer', fontSize: '12px', fontWeight: '600'}}
            >
                Cerrar Sesion
            </button>
        </div>
    );
}

function Header() {
    return (
        <header className="header">
            <div className="logo-container">
                <div className="logo-icon">
                    <img src="img/logo.png" alt="TRIMAX" style={{width: '100%', height: '100%', objectFit: 'cover', borderRadius: '50%'}} />
                </div>
                <h1 className="logo-text">TRIMAX AI</h1>
            </div>
            <p className="tagline">Sistema Predictivo de Retrasos</p>
        </header>
    );
}

function UploadSection({ onFileSelect, selectedFile }) {
    const [isDragging, setIsDragging] = useState(false);
    const fileInputRef = useRef(null);

    const handleFileChange = async (file) => {
        if (!file) return;

        const ext = file.name.split('.').pop().toLowerCase();
        if (!['xlsx', 'csv'].includes(ext)) {
            alert('Formato no valido. Use .xlsx o .csv');
            return;
        }

        if (file.size > 100 * 1024 * 1024) {
            alert('Archivo muy grande. Maximo 100MB');
            return;
        }

        onFileSelect(file);
    };

    const handleDragOver = (e) => {
        e.preventDefault();
        setIsDragging(true);
    };

    const handleDragLeave = () => {
        setIsDragging(false);
    };

    const handleDrop = (e) => {
        e.preventDefault();
        setIsDragging(false);
        if (e.dataTransfer.files.length) {
            handleFileChange(e.dataTransfer.files[0]);
        }
    };

    return (
        <section className="upload-section">
            <div className="card">
                {!selectedFile ? (
                    <div 
                        className={`upload-area ${isDragging ? 'dragover' : ''}`}
                        onClick={() => fileInputRef.current?.click()}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                        onDrop={handleDrop}
                    >
                        <svg className="upload-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="uploadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style={{stopColor:'#00f5ff',stopOpacity:1}} />
                                    <stop offset="100%" style={{stopColor:'#a855f7',stopOpacity:1}} />
                                </linearGradient>
                            </defs>
                            <rect x="20" y="30" width="60" height="50" rx="5" fill="url(#uploadGrad)" opacity="0.3" stroke="url(#uploadGrad)" strokeWidth="2"/>
                            <rect x="25" y="35" width="50" height="40" rx="3" fill="none" stroke="url(#uploadGrad)" strokeWidth="2"/>
                            <line x1="50" y1="20" x2="50" y2="35" stroke="url(#uploadGrad)" strokeWidth="3" strokeLinecap="round"/>
                            <polyline points="40,25 50,15 60,25" fill="none" stroke="url(#uploadGrad)" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"/>
                            <circle cx="50" cy="55" r="8" fill="url(#uploadGrad)" opacity="0.5"/>
                            <line x1="50" y1="47" x2="50" y2="63" stroke="url(#uploadGrad)" strokeWidth="2" strokeLinecap="round"/>
                            <line x1="42" y1="55" x2="58" y2="55" stroke="url(#uploadGrad)" strokeWidth="2" strokeLinecap="round"/>
                        </svg>
                        <h3 className="upload-title">Arrastra tu archivo aqui</h3>
                        <p className="upload-subtitle">o haz clic para seleccionar</p>
                        <div className="upload-formats">
                            <span className="format-badge">.XLSX</span>
                            <span className="format-badge">.CSV</span>
                        </div>
                        <input 
                            ref={fileInputRef}
                            type="file" 
                            accept=".xlsx,.csv" 
                            style={{display: 'none'}}
                            onChange={(e) => handleFileChange(e.target.files[0])}
                        />
                    </div>
                ) : (
                    <div className="file-info">
                        <div className="file-details">
                            <div className="file-icon">üìÑ</div>
                            <div>
                                <div className="file-name">{selectedFile.name}</div>
                                <div className="file-size">{(selectedFile.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                        </div>
                        <button 
                            className="btn-remove"
                            onClick={() => onFileSelect(null)}
                        >
                            ‚úï
                        </button>
                    </div>
                )}
            </div>
        </section>
    );
}

function ProgressSection({ progress, status, elapsedTime }) {

    return (
        <section className="progress-section card">
            <div className="progress-header">
                <div className="progress-title">
                    <img src="img/levantamiento-de-pesas.gif" alt="Entrenando" style={{width: '65px', height: '65px', verticalAlign: 'middle', marginRight: '10px'}} />
                    Entrenando Modelo
                </div>
                <div className="progress-time">{elapsedTime}</div>
            </div>
            <div className="progress-bar-container">
                <div className="progress-bar-fill" style={{width: `${progress}%`}}></div>
            </div>
            <div className="progress-status">{status}</div>
        </section>
    );
}

function TrainButton({ disabled, onTrain }) {

        <div className="btn-container">
            <button 
                className="btn-primary" 
                disabled={disabled}

            >
                <img src="img/cohete.gif" alt="üöÄ" style={{width: '50px', height: '50px', verticalAlign: 'middle', marginRight: '10px', display: 'inline-block'}} />

}

function Alert({ message, type }) {
    if (!message) return null;
    return (
        <div className={`alert alert-${type}`}>
            <span>{type === 'error' ? '‚ö†Ô∏è' : '‚úì'}</span>
            {message}
        </div>
    );
}

function ResultsSection({ results }) {
    const chartMonthRef = useRef(null);
    const chartFeaturesRef = useRef(null);
    const chartMonthInstance = useRef(null);
    const chartFeaturesInstance = useRef(null);

    useEffect(() => {
        if (!results) return;

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = 'rgba(0, 245, 255, 0.1)';

        const monthData = results.retrasos_por_mes || {};
        const monthLabels = Object.keys(monthData).map(m => {
            const names = ['', 'Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            return names[parseInt(m)] || m;
        });

        if (chartMonthRef.current) {
            if (chartMonthInstance.current) chartMonthInstance.current.destroy();
            chartMonthInstance.current = new Chart(chartMonthRef.current, {
                type: 'bar',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        label: 'Retrasos %',
                        data: Object.values(monthData),
                        backgroundColor: 'rgba(0, 245, 255, 0.6)',
                        borderColor: 'rgba(0, 245, 255, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(0, 245, 255, 0.1)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        const features = results.top_features || {};
        const topFeatures = Object.entries(features).slice(0, 5);

        if (chartFeaturesRef.current) {
            if (chartFeaturesInstance.current) chartFeaturesInstance.current.destroy();
            chartFeaturesInstance.current = new Chart(chartFeaturesRef.current, {
                type: 'doughnut',
                data: {
                    labels: topFeatures.map(([n]) => translateFeatureName(n)),
                    datasets: [{
                        data: topFeatures.map(([, v]) => (v * 100).toFixed(2)),
                        backgroundColor: [
                            'rgba(0, 245, 255, 0.8)',
                            'rgba(168, 85, 247, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { padding: 15, usePointStyle: true }
                        }
                    }
                }
            });
        }

        return () => {
            if (chartMonthInstance.current) chartMonthInstance.current.destroy();
            if (chartFeaturesInstance.current) chartFeaturesInstance.current.destroy();
        };
    }, [results]);

    if (!results) return null;

    const accuracy = results.accuracy_test ? (results.accuracy_test * 100).toFixed(2) : '0';
    const features = results.top_features || {};
    const maxValue = Math.max(...Object.values(features));
    const monthNames = ['', 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    const month = results.recomendacion_mes || 0;
    const dist = results.distribucion_clases || {};
    const withDelay = ((dist[1] || 0) * 100).toFixed(1);

    const handleDownload = () => {
        if (results.zip_file) {
            const downloadUrl = `${API_URL}/download/${results.zip_file}`;
            window.open(downloadUrl, '_blank');
        }
    };

    return (
        <section className="results-section">
            <div className="results-header">
                <div className="success-badge">
                    <span>‚úì</span>
                    Modelo entrenado exitosamente
                </div>
                {results.zip_file && (
                    <button 
                        className="btn-download"
                        onClick={handleDownload}
                        style={{
                            marginTop: '20px',
                            padding: '15px 30px',
                            background: 'linear-gradient(135deg, var(--accent-cyan), var(--accent-purple))',
                            border: 'none',
                            borderRadius: '50px',
                            color: 'white',
                            fontFamily: "'Orbitron', sans-serif",
                            fontWeight: '600',
                            fontSize: '16px',
                            cursor: 'pointer',
                            boxShadow: 'var(--glow-cyan)',
                            transition: 'all 0.3s ease'
                        }}
                        onMouseOver={(e) => {
                            e.target.style.transform = 'scale(1.05)';
                            e.target.style.boxShadow = '0 0 30px rgba(0, 245, 255, 0.8)';
                        }}
                        onMouseOut={(e) => {
                            e.target.style.transform = 'scale(1)';
                            e.target.style.boxShadow = 'var(--glow-cyan)';
                        }}
                    >
                        üì• Descargar Resultados (ZIP)
                    </button>
                )}
            </div>

            <div className="metrics-grid">
                <div className="metric-card">
                    <div className="metric-icon">üìä</div>
                    <div className="metric-value">{accuracy}%</div>
                    <div className="metric-label">Accuracy</div>
                </div>
                <div className="metric-card">
                    <div className="metric-icon">üìà</div>
                    <div className="metric-value">{results.registros_procesados?.toLocaleString() || '0'}</div>
                    <div className="metric-label">Registros</div>
                </div>
                <div className="metric-card">
                    <div className="metric-icon">üîß</div>
                    <div className="metric-value">{results.features_utilizadas || '0'}</div>
                    <div className="metric-label">Features</div>
                </div>
            </div>

            <div className="results-grid">
                <div className="card">
                    <h3 className="section-title"><span>üéØ</span> Variables Importantes</h3>
                    <div className="features-list">
                        {Object.entries(features).map(([name, value]) => {
                            const percent = (value * 100).toFixed(2);
                            const barWidth = (value / maxValue) * 100;
                            const displayName = translateFeatureName(name);
                            return (
                                <div key={name} className="feature-item">
                                    <span className="feature-name">{displayName}</span>
                                    <div className="feature-bar-container">
                                        <div className="feature-bar" style={{width: `${barWidth}%`}}></div>
                                    </div>
                                    <span className="feature-value">{percent}%</span>
                                </div>
                            );
                        })}
                    </div>
                </div>

                <div className="card">
                    <h3 className="section-title"><span>üí°</span> Recomendaciones</h3>
                    <div className="recommendation-item warning">
                        <div className="recommendation-label">Mes con Mayor Retraso</div>
                        <div className="recommendation-value">{monthNames[month] || month}</div>
                    </div>
                    <div className="recommendation-item">
                        <div className="recommendation-label">Distribucion de Clases</div>
                        <div className="recommendation-value">{withDelay}% retrasos</div>
                    </div>
                </div>
            </div>

            <div className="results-grid" style={{marginTop: '30px'}}>
                <div className="card">
                    <h3 className="section-title"><span>üìà</span> Retrasos por Mes</h3>
                    <div className="chart-container">
                        <canvas ref={chartMonthRef}></canvas>
                    </div>
                </div>
                <div className="card">
                    <h3 className="section-title"><span>üîç</span> Top Features</h3>
                    <div className="chart-container">
                        <canvas ref={chartFeaturesRef}></canvas>
                    </div>
                </div>
            </div>
        </section>
    );
}

function App() {
    const [authToken, setAuthToken] = useState(localStorage.getItem('trimax_token'));
    const [isConnected, setIsConnected] = useState(false);
    const [selectedFile, setSelectedFile] = useState(null);
    const [trainingProgress, setTrainingProgress] = useState(null);
    const [trainingStatus, setTrainingStatus] = useState('');
    const [elapsedTime, setElapsedTime] = useState('0:00');
    const [currentJobId, setCurrentJobId] = useState(null);
    const [results, setResults] = useState(null);
    const [alert, setAlert] = useState(null);
    const startTimeRef = useRef(null);
    const timerIntervalRef = useRef(null);
    const pollIntervalRef = useRef(null);

    useEffect(() => {
        if (authToken) {
            checkConnection();
            const interval = setInterval(checkConnection, 10000);
            return () => clearInterval(interval);
        }
    }, [authToken]);

    useEffect(() => {
        if (currentJobId) {
            monitorJob(currentJobId);
            return () => {
                if (pollIntervalRef.current) clearInterval(pollIntervalRef.current);
                if (timerIntervalRef.current) clearInterval(timerIntervalRef.current);
            };
        }
    }, [currentJobId]);

    const checkConnection = async () => {
        try {
            const response = await fetch(`${API_URL}/health`, { 
                method: 'GET',
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            setIsConnected(response.ok);
        } catch (e) {
            setIsConnected(false);
        }
    };

    const handleLogin = (token) => {
        setAuthToken(token);
        localStorage.setItem('trimax_token', token);
    };

    const handleLogout = async () => {
        if (authToken) {
            try {
                await fetch(`${API_URL}/logout?token=${authToken}`, { 
                    method: 'POST',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
            } catch (e) {
            }
        }
        setAuthToken(null);
        localStorage.removeItem('trimax_token');
        setSelectedFile(null);
        setResults(null);
        setTrainingProgress(null);
    };

    const handleFileSelect = (file) => {
        setSelectedFile(file);
        setResults(null);
        setTrainingProgress(null);
    };

    const formatTime = (seconds) => {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m}:${s.toString().padStart(2, '0')}`;
    };

    const monitorJob = (jobId) => {
        startTimeRef.current = Date.now();
        timerIntervalRef.current = setInterval(() => {
            if (startTimeRef.current) {
                const elapsed = Math.floor((Date.now() - startTimeRef.current) / 1000);
                setElapsedTime(formatTime(elapsed));
            }
        }, 1000);

        pollIntervalRef.current = setInterval(async () => {
            try {
                const response = await fetch(`${API_URL}/train-status/${jobId}`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                const job = await response.json();

                switch(job.status) {
                    case 'pending':
                        setTrainingProgress(10);
                        setTrainingStatus('Preparando datos...');
                        break;
                    case 'running':
                        const elapsed = Math.floor((Date.now() - startTimeRef.current) / 1000);
                        setTrainingProgress(Math.min(10 + elapsed, 90));
                        setTrainingStatus('Entrenando modelo...');
                        break;
                    case 'completed':
                        clearInterval(pollIntervalRef.current);
                        clearInterval(timerIntervalRef.current);
                        setTrainingProgress(100);
                        setTrainingStatus('Completado!');
                        setTimeout(() => {
                            setTrainingProgress(null);
                            const resultsWithZip = {
                                ...job.results,
                                zip_file: job.zip_file,
                                download_url: job.download_url
                            };
                            setResults(resultsWithZip);
                        }, 1000);
                        break;
                    case 'failed':
                        clearInterval(pollIntervalRef.current);
                        clearInterval(timerIntervalRef.current);
                        setTrainingProgress(null);
                        setAlert({ message: `Error: ${job.error}`, type: 'error' });
                        setTimeout(() => setAlert(null), 5000);
                        break;
                }
            } catch (e) {
            }
        }, POLL_INTERVAL);
    };

    const handleTrain = async () => {
        if (!selectedFile) {
            setAlert({ message: 'Selecciona un archivo primero', type: 'error' });
            setTimeout(() => setAlert(null), 5000);
            return;
        }

        if (!isConnected) {
            setAlert({ message: 'No hay conexion con el backend', type: 'error' });
            setTimeout(() => setAlert(null), 5000);
            return;
        }

        const formData = new FormData();
        formData.append('file', selectedFile);

        setTrainingProgress(0);
        setTrainingStatus('Iniciando...');
        setResults(null);

        try {
            const response = await fetch(`${API_URL}/train-retrasos`, {
                method: 'POST',
                body: formData,
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const data = await response.json();
            setCurrentJobId(data.job_id);
        } catch (e) {
            setTrainingProgress(null);
            setAlert({ message: `Error: ${e.message}`, type: 'error' });
            setTimeout(() => setAlert(null), 5000);
        }
    };

    if (!authToken) {
        return <LoginModal onLogin={handleLogin} />;
    }

    return (
        <>
            <ConnectionStatus isConnected={isConnected} onLogout={handleLogout} />
            <div className="container">
                <Header />
                <UploadSection 
                    onFileSelect={handleFileSelect}
                    selectedFile={selectedFile}
                />
                <ProgressSection 
                    progress={trainingProgress}
                    status={trainingStatus}
                    elapsedTime={elapsedTime}
                />
                <TrainButton 
                    disabled={!selectedFile || trainingProgress !== null}
                    onTrain={handleTrain}
                />
                <Alert message={alert?.message} type={alert?.type} />
                <ResultsSection results={results} />
            </div>
        </>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
